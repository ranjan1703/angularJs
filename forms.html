<html>
    <head>
            <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="./js/modules/app-module/mainApp.js"></script>
           <script src="./js/modules/controller-module/formController.js"></script>  
           <style>
           table, th,td{
               border: 1px solid grey;
               border-collapse: collapse;
               padding: 5px;
           }
           table tr:nth-child(odd){
            background-color: #f2f2f2;
           }
           table tr:nth-child(even){
               background-color: #ffffff;
           }
           
           </style> 
        </head>
        <body>
<h2>Working with form</h2>
<div ng-app = "mainApp" ng-controller ="formController">
    <form name ="studentForm" novalidate>
        <table border="0">
            <tr>
                <td>Enter first name:</td>
                <td><input name="firstname" type="text" ng-model="firstName" required>
                <span style="color:red" ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid">
                <span ng-show="studentForm.firstname.$error.required">First Name is required.</span>
                </span></td>
            </tr>
            <tr>
                    <td>Enter last name:</td>
                    <td><input name="lastname" type="text" ng-model="lastName" required>
                    <span style="color:red" ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid">
                    <span ng-show="studentForm.lastname.$error.required">last Name is required.</span>
                    </span></td>
                </tr>
                <tr>
                        <td>Enter Email:</td>
                        <td><input name="email" type="email" ng-model="email" required>
                        <span style="color:red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
                        <span ng-show="studentForm.email.$error.required">email is required.</span>
                        </span></td>
                    </tr>
                    <tr>
                        <td>
                            <button ng-click ="reset()">Reset</button>
                        </td>
                        <td>
                            <button ng-disabled="studentForm.firstname.$dirty && studentForm.firstname.$invalid || studentForm.lastname.$dirty && studentForm.lastname.$invalid || studentForm.email.$dirty && studentForm.email.$invalid" ng-click ="submit()">Submit</button>
                        </td>
                    </tr>

        </table>
    </form>
</div>

        </body>
    
    </html>
